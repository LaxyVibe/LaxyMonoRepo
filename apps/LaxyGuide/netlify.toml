# Netlify Configuration for LaxyGuide
# App-specific configuration file

[build]
  # Build and install deps from root, publish from this app's build directory
  publish = "build"
  command = "npm install --legacy-peer-deps --no-optional && npm install @rollup/rollup-linux-x64-gnu --save-dev && npm run build:guide"

[build.environment]
  NODE_VERSION = "22"
  NPM_CONFIG_LEGACY_PEER_DEPS = "true"
  NPM_CONFIG_FUND = "false"
  NPM_CONFIG_AUDIT = "false"

# Only build when LaxyGuide or shared dependencies change
[context.production]
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF apps/LaxyGuide/ packages/"

[context.deploy-preview]
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF apps/LaxyGuide/ packages/"

# Branch-specific builds
[context.develop]
  command = "npm install --legacy-peer-deps && npm run build:guide"
  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Speed up builds by only building when relevant files change
[context.production]
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF apps/LaxyGuide/ packages/"

[context.deploy-preview]
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF apps/LaxyGuide/ packages/"

# Branch-specific builds with faster install
[context.develop]
  command = "cd ../.. && npm ci --legacy-peer-deps --no-optional --no-audit --prefer-offline && cd apps/LaxyGuide && node scripts/netlify-build.js"

# Headers for better caching
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
