# Netlify Configuration for LaxyStudio
# Optimized configuration to prevent build timeouts

[build]
  # Use the main build script and publish from the build directory
  publish = "build"
  command = "node scripts/netlify-build.js"

[build.environment]
  NODE_VERSION = "22"
  NPM_CONFIG_LEGACY_PEER_DEPS = "true"
  NPM_CONFIG_FUND = "false"
  NPM_CONFIG_AUDIT = "false"
  NPM_CONFIG_OPTIONAL = "false"
  NPM_CONFIG_PROGRESS = "false"
  NODE_OPTIONS = "--max-old-space-size=4096"

# Speed up builds by only building when relevant files change
[context.production]
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF apps/LaxyStudio/ packages/"

[context.deploy-preview]
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF apps/LaxyStudio/ packages/"

# Branch-specific builds with faster install
[context.develop]
  command = "cd ../.. && npm ci --legacy-peer-deps --no-optional --no-audit --prefer-offline && cd apps/LaxyStudio && node scripts/netlify-build.js"

# Headers for better caching
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
