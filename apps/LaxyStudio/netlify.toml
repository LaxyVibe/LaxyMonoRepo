# Netlify Configuration for LaxyStudio
# App-specific configuration file

[build]
  # Build and install deps from root, publish from this app's build directory
  publish = "apps/LaxyStudio/build"
  command = "npm install --legacy-peer-deps --no-optional && npm install @rollup/rollup-linux-x64-gnu --save-dev && npm run build:studio"

[build.environment]
  NODE_VERSION = "22"
  NPM_CONFIG_LEGACY_PEER_DEPS = "true"
  NPM_CONFIG_FUND = "false"
  NPM_CONFIG_AUDIT = "false"

# Only build when LaxyStudio or shared dependencies change
[context.production]
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF apps/LaxyStudio/ packages/"

[context.deploy-preview]
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF apps/LaxyStudio/ packages/"

# Branch-specific builds
[context.develop]
  command = "npm install --legacy-peer-deps && npm run build:studio"
  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200