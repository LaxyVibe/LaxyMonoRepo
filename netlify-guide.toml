# Netlify Configuration for LaxyGuide
# This file should be used when setting up the LaxyGuide Netlify project

[build]
  base = "apps/LaxyGuide/"
  publish = "build"
  command = "cd ../../ && npm install --legacy-peer-deps --no-optional && npm install @rollup/rollup-linux-x64-gnu --save-dev && npm run build:guide"

[build.environment]
  NODE_VERSION = "22"
  NPM_CONFIG_LEGACY_PEER_DEPS = "true"
  NPM_CONFIG_FUND = "false"
  NPM_CONFIG_AUDIT = "false"

# Only build when LaxyGuide or shared dependencies change
[context.production]
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF apps/LaxyGuide/ packages/"

[context.deploy-preview]
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF apps/LaxyGuide/ packages/"

# Branch-specific builds
[context.develop]
  command = "cd ../../ && npm install --legacy-peer-deps && npm run build:guide"
  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
