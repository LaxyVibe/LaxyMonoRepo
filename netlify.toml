# Netlify Configuration for LaxyHub
# Root-level configuration - Netlify will use package directory to find app-specific config

[build]
  # No base directory set - uses root by default for dependency installation
  publish = "apps/LaxyHub/build"
  command = "npm install --legacy-peer-deps --no-optional && npm install @rollup/rollup-linux-x64-gnu --save-dev && npm run build:hub"

[build.environment]
  NODE_VERSION = "22"
  NPM_CONFIG_LEGACY_PEER_DEPS = "true"
  NPM_CONFIG_FUND = "false"
  NPM_CONFIG_AUDIT = "false"

# Only build when LaxyHub or shared dependencies change
[context.production]
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF apps/LaxyHub/ packages/"

[context.deploy-preview]
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF apps/LaxyHub/ packages/"

# Branch-specific builds
[context.develop]
  command = "npm install --legacy-peer-deps && npm run build:hub"
  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
