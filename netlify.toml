[build]
  base = "apps/LaxyHub/"
  publish = "apps/LaxyHub/build"
  command = "npm config set legacy-peer-deps true && cd ../../ && npm install --legacy-peer-deps && cd apps/LaxyHub && npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  NPM_CONFIG_LEGACY_PEER_DEPS = "true"

# Only build when LaxyHub or shared dependencies change
[context.production]
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF apps/LaxyHub/ packages/"

[context.deploy-preview]
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF apps/LaxyHub/ packages/"

# Branch-specific builds
[context.develop]
  command = "npm config set legacy-peer-deps true && cd ../../ && npm install --legacy-peer-deps && cd apps/LaxyHub && npm run build"
  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
